apply plugin: 'groovy'
apply plugin: 'eclipse'

repositories {
   mavenCentral()
}

dependencies {
   // Groovy Dependency
   compile 'org.codehaus.groovy:groovy-all:2.2.0'
   // Spring Bill of Materials
   compile 'org.springframework:spring-framework-bom:latest.release'
   // Spring context
   compile 'org.springframework:spring-context:latest.release'
   // Spring JPA Dependency
   //compile 'org.springframework.data:spring-data-jpa:1.5.0.RELEASE'
   compile 'org.springframework.data:spring-data-jpa:latest.release'
   // Hibernate JPA Implmentation
   compile 'org.hibernate:hibernate-entitymanager:4.3.4.Final'
   // H2 Embedded Database
   compile 'com.h2database:h2:1.3.174'
   // SLF4J Logging (included with gradle init)
   compile 'org.slf4j:slf4j-api:1.7.5'
   // Apache Commons
   compile 'org.apache.commons:commons-lang3:3.3'

   // JUnit 4 Test Dependencies
   testCompile 'junit:junit:4.11'
   // Spring Test Dependencies
   testCompile 'org.springframework:spring-test:latest.release'
}
